<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0095ff;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/rentals}">Rentals</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>


    <div class="form-group row col-md-8 offset-md-2">
        <h1>Library</h1>
        <hr>
        <h3>Add new book</h3>
        <div class="w-25 mx-auto">

            <form action="#" th:action="@{/saveRental}" th:object="${clients}" , method="POST">
                <div class="form-group row">
                    <label for="clientSelect">Department</label>
                    <select th:field="*{clients.id}" id="clientSelect" class="form-control mb-2" required>
                        <option th:each="client : ${clients}" th:value="${client.id}"
                            th:text="${clients.username}">
                        </option>
                    </select>
                </div>

                <br>
                <div class="form-group row mx-auto">
                    <button type="submit" class="btn btn-success">Save Book</button>
                </div>

            </form>

        </div>

    </div>

</body>

</html>
