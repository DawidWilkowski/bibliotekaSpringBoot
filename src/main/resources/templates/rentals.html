<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Rentals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js">
    </script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js">
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0095ff;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/rentals}">Rentals</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="w-75 p-3 mx-auto">

        <table id="rentalTable" class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>ID </th>
                    <th>startDate </th>
                    <th>endDate</th>
                    <th>book_id </th>
                    <th>client_id</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rental : ${listRentals}">
                    <td th:text="${rental.id}"></td>
                    <td th:text="${rental.startDate}"></td>
                    <td th:text="${rental.endDate}"></td>

                    <td th:text="${rental.book.id}"></td>
                    <td th:text="${rental.client.id}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        $('#rentalTable').DataTable();
    </script>
</body>

</html>
