<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="form-group row col-md-8 offset-md-2">
        <h1>Library</h1>
        <hr>
        <h3>Add new book</h3>
        <div class="w-25 mx-auto">

            <form action="#" th:action="@{/saveBook}" th:object="${book}" , method="POST">

                <div class="form-group row">
                    <label for="title">Title</label>
                    <input type="text" id="title" th:field="${book.title}" class="form-control mb-2" required>
                </div>

                <div class="form-group row">
                    <label for="author">Author</label>
                    <input type="text" id="author" th:field="${book.author}" class="form-control mb-2" required>
                </div>

                <div class="form-group row ">
                    <label for="bookCategorySelect">Category</label>
                    <select class="form-control mb-2" id="bookCategorySelect" th:field="${book.bookCategory}" required>
                        <option th:each="bookCategory : ${T(com.sii.biblioteka.util.BookCategory).values()}"
                            th:value="${bookCategory}" th:text="${bookCategory}">
                        </option>
                    </select>
                </div>

                <div class="form-group row">
                    <label for="description">Description</label>
                    <input type="text" id="description" th:field="${book.description}" class="form-control mb-2"
                        required>
                </div>
                <div class="form-group row">
                    <label for="price">Price</label>
                    <input type="number" id="price" step="any" th:field="${book.price}" class="form-control mb-2"
                        required>
                </div>

                <div class="form-group row">
                    <label for="departamentSelect">Price</label>
                    <select th:field="*{department.id}" id="departamentSelect" class="form-control mb-2" required>
                        <option th:each="departmentFromList : ${departments}" th:value="${departmentFromList.id}"
                            th:text="${departmentFromList.name}">
                        </option>
                    </select>
                </div>

                <br>
                <div class="form-group row mx-auto">
                    <button type="submit" class="btn btn-success">Save Book</button>
                </div>

            </form>
            <br>
            <div class="d-flex justify-content-center">
                <form action="#" th:action="@{/booksListing}" method="get">
                    <button type="submit" class="btn btn-primary">Back</button>
                </form>
            </div>

        </div>
       
    </div>
    
</body>

</html>
